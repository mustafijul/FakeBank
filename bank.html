<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center font-medium mt-5">
      Welcome to your <span class="text-yellow-600">account</span>
    </h1>
    <section class="mt-12 mx-auto w-9/12">
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-green-500 p-8 rounded-xl text-white">
          <h3 class="text-2xl">Deposit</h3>
          <h4  class="text-5xl">$<span id="deposit-total">00</span></h4>
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl text-white">
          <h3 class="text-2xl">Withdraw</h3>
          <h4 id="withdraw-total" class="text-5xl">$00</h4>
        </div>
        <div class="bg-violet-500 p-8 rounded-xl text-white">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-5xl">$1240</h4>
        </div>
      </div>
    </section>

    <!-- withdraw and balance section -->

    <section class="mt-12 mx-auto w-9/12">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-fuchsia-400 p-8 rounded-xl">
          <h3 class="text-2xl  text-white">Please Deposit</h3>
          <input
          class="p-2 mt-2 w-9/12 block"
          type="text"
          name=""
          id="Deposit-id"
          placeholder="Your Deposit"
        />
        <button id="btn-deposit"
          class="bg-amber-500 py-3 px-8 mt-2 text-white font-medium rounded-lg hover:bg-amber-700"
        >
          Deposit
        </button>
        </div>
        <div class="bg-blue-500 p-8 rounded-xl ">
          <h3 class="text-2xl text-white">Please Withdraw</h3>
          <input
          class="p-2 mt-2 w-9/12 block"
        type="text"
          name=""
          id="Withdraw-id"
          placeholder="Your Withdraw"
        />
        <button id="btn-withdraw"
          class="bg-amber-500 py-3 px-8 mt-2 text-white font-medium rounded-lg hover:bg-amber-700"
        >
          withdraw
        </button>
        </div>
      </div>

      <script src="/js/deposit.js"></script>
    </section>
  </body>
</html>
