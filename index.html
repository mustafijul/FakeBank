<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-center pt-5">
        welcome to your
        <span class="font-medium text-violet-600"> baap er bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-pink-300 mx-auto w-9/12 mt-12 p-8">
        <h3 class="text-2xl text-center">Please login</h3>
        <input
          class="p-2 mt-2 w-9/12 block"
          type="email"
          name=""
          id="email-id"
          placeholder="Your Email Address"
        />
        <br />
        <input
          class="p-2 mt-2 w-9/12 block"
          type="password"
          name=""
          id="password-id"
          placeholder="Your password"
        />
        <button id="btn-submit"
          class="bg-amber-500 py-3 px-8 mt-2 text-white font-medium rounded-lg hover:bg-amber-700"
        >
          Submit
        </button>
      </section>
    </main>

    <script src="/js/login.js"></script>
  </body>
</html>
